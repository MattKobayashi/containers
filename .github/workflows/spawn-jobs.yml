  actions-runner:
    if: ${{ github.ref_name == 'main' || contains(github.job, github.head_ref) }}
    uses: ./.github/workflows/build-and-push.yml
    with:
      image-name: actions-runner
      repo-owner: ${{ inputs.repo-owner }}
      build-context: ./${{ inputs.image-name }}
